name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install backend dependencies
      run: |
        cd backend
        pip install -r requirements.txt

    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci --legacy-peer-deps

    - name: Run backend tests
      run: |
        cd backend
        pip install pytest
        pytest tests/ -v

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: \${{ secrets.DOCKERHUB_USERNAME }}
        password: \${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push backend
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./docker/backend.Dockerfile
        push: true
        tags: \${{ secrets.DOCKERHUB_USERNAME }}/todo-backend:\${{ github.sha }},\${{ secrets.DOCKERHUB_USERNAME }}/todo-backend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build and push frontend
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./docker/frontend.Dockerfile
        push: true
        tags: \${{ secrets.DOCKERHUB_USERNAME }}/todo-frontend:\${{ github.sha }},\${{ secrets.DOCKERHUB_USERNAME }}/todo-frontend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy-to-k8s:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'

    - name: Set up Helm
      uses: azure/setup-helm@v3
      with:
        version: 'latest'

    - name: Configure kubectl
      run: |
        echo \${{ secrets.KUBE_CONFIG_DATA }} | base64 -d > kubeconfig
        export KUBECONFIG=\$(pwd)/kubeconfig
        kubectl version

    - name: Deploy to Kubernetes
      run: |
        export KUBECONFIG=\$(pwd)/kubeconfig
        helm upgrade --install todo-app ./helm-charts/todo-app \
          --set backend.image.tag=\${{ github.sha }} \
          --set frontend.image.tag=\${{ github.sha }} \
          --values production-values.yaml \
          --namespace todo-app --create-namespace