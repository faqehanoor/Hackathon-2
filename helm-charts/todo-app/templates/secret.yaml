apiVersion: v1
kind: Secret
metadata:
  name: {{ include "todo-app.fullname" . }}-backend-secret
  labels:
    {{- include "todo-app.labels" . | nindent 4 }}
type: Opaque
data:
  # These values should be provided externally in production
  # For demo purposes, using placeholder values encoded in base64
  secret-key: {{ .Values.backend.secret.secretKey | default "Y2hhbmdlLW1lLXRvLWEtcHJvZHVjdGlvbi1zZWNyZXQ=" | quote }}  # Base64 encoded: change-me-to-a-production-secret
  database-url: {{ .Values.backend.secret.databaseUrl | default "cG9zdGdyZXNxbDovL2xvY2FsaG9zdDo1NDMyL3RvZG9hcHA=" | quote }}  # Base64 encoded: postgresql://localhost:5432/todoapp